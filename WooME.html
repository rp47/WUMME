<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Will You Marry Me?</title>

  <style>
    body {
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: "Comic Sans MS", cursive;
      overflow: hidden;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      color: white;
      margin-bottom: 20px;
    }

    #buttons {
      position: relative;
      width: 520px;
      height: 300px;
      max-width: 90vw;
    }

    button {
      position: absolute;
      padding: 16px 38px;
      font-size: 1.3rem;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: transform 0.2s ease;
      user-select: none;
    }

    #yes {
      left: 50%;
      top: 60%;
      transform: translate(-50%, -50%) scale(1);
      background: #4caf50;
      color: white;
    }

    #no {
      left: 20%;
      top: 60%;
      background: #f44336;
      color: white;
    }

    #quote {
      margin-top: 20px;
      font-size: 1.4rem;
      color: white;
      min-height: 40px;
    }

    /* üì± Mobile tweaks */
    @media (max-width: 600px) {
      h1 { font-size: 2.2rem; }
      button {
        font-size: 1.4rem;
        padding: 18px 40px;
      }
      #buttons {
        height: 260px;
      }
    }
  </style>
</head>

<body>

  <h1>Will you marry me? üíç</h1>

  <div id="buttons">
    <button id="yes">YES üòç</button>
    <button id="no">NO üôà</button>
  </div>

  <div id="quote"></div>

  <script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const container = document.getElementById("buttons");
    const quoteDiv = document.getElementById("quote");

    const quotes = [
      "NO button is scared üòÇ",
      "Wrong choice detected üö®",
      "That was close üòÜ",
      "Free food included üçï",
      "Running won‚Äôt help üèÉ‚Äç‚ôÇÔ∏èüí®",
      "Just say YES already ü•∫",
      "Come on‚Ä¶ I make great coffee ‚òïüòâ",
      "Think again üòè",
      "We‚Äôll be legendary üòéüíç",
      "You know YES is the right answer ‚ù§Ô∏è",
      "Free lifetime hugs included ü§ó",
      "Ena paatha paavama ilaya ü•∫üíñ",
      "You know extrovert girl and introvert boy makes the best pair üòÅ",
      "You dont have another choice üòÑ",
      "Doctor and Engineer makes best pair Think again üòÉ",
      "Yes perusu aayte iruku apo kuda no try panriye ü•∫.",
      "Pesaama yes Sollidu"
    ];

    let yesScale = 1;

    function escapeNoButton() {
      const maxX = container.clientWidth - noBtn.offsetWidth;
      const maxY = container.clientHeight - noBtn.offsetHeight;

      noBtn.style.left = Math.random() * maxX + "px";
      noBtn.style.top = Math.random() * maxY + "px";

      yesScale += 0.12;
      yesBtn.style.transform =
        `translate(-50%, -50%) scale(${yesScale})`;

      quoteDiv.textContent =
        quotes[Math.floor(Math.random() * quotes.length)];
    }

    /* üíª Desktop: mouse proximity */
    container.addEventListener("mousemove", (e) => {
      const rect = noBtn.getBoundingClientRect();
      const distance = Math.hypot(
        e.clientX - (rect.left + rect.width / 2),
        e.clientY - (rect.top + rect.height / 2)
      );

      if (distance < 90) escapeNoButton();
    });

    /* üì± Mobile: touch */
    noBtn.addEventListener("touchstart", (e) => {
      e.preventDefault();
      escapeNoButton();
    });

    yesBtn.addEventListener("click", () => {
      document.body.innerHTML = `
        <h1 style="color:white;font-size:3rem">
          üòÅ YAAAY! Best decision ever üíç‚ù§Ô∏è
        </h1>
      `;
    });
  </script>

</body>
</html>
